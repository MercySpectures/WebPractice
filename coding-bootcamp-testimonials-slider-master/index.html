<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <img id="bg" src="./images/pattern-bg.svg" alt="">
    <div class="container">
      <div class="txt">
        <img id="quote" src="./images/pattern-quotes.svg" alt="">
        <h4></h4>
        <div class="nameDesignation">
          <span class="dark"></span>
          <span class="light"></span>
        </div>
      </div>
      <div class="rightImage">
        <img src="" alt="" class="image">
        <div class="toggler">
          <img id="prev" src="./images/icon-prev.svg" alt="">
          <img id="next" src="./images/icon-next.svg" alt="">
        </div>
      </div>

    </div>
    <img id="curveBG" src="./images/pattern-curve.svg" alt="">
  </div>
  <script src="script.js"></script>
</body>
</html>
