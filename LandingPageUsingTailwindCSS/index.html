<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
</head>
<body>
    <div class="w-full font-poppins  box-border">
        <nav class="w-full flex justify-between px-10 py-4 bg-black text-white">
            <h2 class="text-2xl cursor-pointer font-bold">Search Engine Journal</h2>
            <ul class="flex">
                <li class="mr-20 text-xl"><a href="#">Home</a></li>
                <li class="mr-20 text-xl"><a href="#">About</a></li>
                <li class="mr-20 text-xl"><a href="#">Service</a></li>
                <li class="text-xl"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="w-full h-screen p-20 flex">
            <div class="content w-1/2 mr-5 py-20">
                <h1 class="text-5xl font-bold mb-5">Search Engine Journal</h1>
                <p class="text-lg mb-5">"Search Engine Journal is a leading online publication offering insights and tips on SEO, digital marketing, and online advertising strategies to help businesses thrive in the digital landscape."</p>
                <input class="border-2 border-black-500 px-6 py-2 rounded mr-2" type="email" name="email" id="subscribe" placeholder="Enter Your Gmail">
                <button class="border-2 px-6 py-2 rounded mr-2 bg-black text-white font-semibold" type="email" name="email">Subscribe</button>
            </div>
            <div class="w-1/2">
                <img src="./img.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
