<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d9241acb19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <nav>
            <div id="start">
                <div class="logo">
                    <div id="logo">
                        <div class="dot"></div>
                    </div>
                </div>
                <a href="#">Product</a>
                <a href="#">App</a>
                <a href="#">About</a>
                <a href="#">FAQ</a>
            </div>
            <div id="buttons">
                <button id="light">Login</button>
                <button id="dark">Signup</button>
            </div>
        </nav>

        <!--Main Content-->

        <div id="content">
            <div class="card product">
                <div class="txt">
                    <span>More offers</span>
                    <h1>There is something else for you</h1>
                </div>
                <div class="cart-button">
                    <div class="cart-button-txt">
                        <span>Shop</span>
                        <h4>All products</h4>
                    </div>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <div class="card blog">
                <div class="top">
                    <span>World of hearing technology</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <h2>View our blog</h2>
            </div>
            <div class="card about">
                <div class="top">
                    <span>Discover our history</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <h2>About us</h2>
            </div>
            <div class="card contact">
                <div class="top">
                    <span>have some questions?</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <h2>Contact us</h2>
            </div>
        </div>
    </div>
</body>
</html>
